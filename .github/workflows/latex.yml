name: Compile LaTeX Papers

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        paper:
          - blackholeentropy

    steps:
      - uses: actions/checkout@v4

      - name: Install minimal LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            latexmk \
            lmodern \
            ghostscript \
            fonts-freefont-otf \
            fonts-lmodern

      - name: Compile LaTeX (with latexmk)
        working-directory: ${{ matrix.paper }}
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error blackholeentropy.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.paper }}-pdf
          path: ${{ matrix.paper }}/blackholeentropy.pdf
